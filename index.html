<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix</title>

    <link rel="shortcut icon" href="images/icon-netflix.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container-background">
        <header>
            <div class="container">
                <img src="images/netflix-logo.svg" alt="Logo Netflix">
            </div>
        </header>
        <main>
            <div class="login">
                <div class="form-login">
                    <h1>Sign In</h1>
                    <form>
                        <label for="user-login" class="sr-only">Email or Phone number</label>
                        <input type="text" name="user-login" placeholder="Email or Phone number">
                        <label for="user-password" class="sr-only">Password</label>
                        <input type="text" name="user-password" placeholder="Password">
                        <button class="btn-sign-in">Sign In</button>
                        <div class="help">
                            <div class="remember">
                                <label class="form-control">Remember me
                                    <input type="checkbox" name="remember" class="check">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <a href="#">Need help?</a>
                        </div>
                    </form>
                </div>
                <div class="other-login">
                    <form>
                        <div class="facebook-login">
                            <a href="#" class="link-fb-login">
                                <img src="images/facebook-icon.svg" alt="Login with facebook">
                                <span>Login with Facebook</span>
                            </a>
                        </div>
                    </form>
                    <div class="sign-up">
                        <span>
                            New to Netflix? <a href="#">Sign up now</a>.
                        </span>
                    </div>
                    <div class="recaptcha-terms">
                        <p>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-footer">
                <div class="questions">
                    <p>Questions? Call <a href="tel:08007614632">0800-761-4632</a></p>
                </div>
                <div class="links">
                    <ul>
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">Help Center</a>
                        </li>
                        <li>
                            <a href="#">Terms of use</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Cookie Preferences</a>
                        </li>
                        <li>
                            <a href="#">Corporate Information</a>
                        </li>
                    </ul>
                </div>
                <div class="language">
                    <form>
                        <label for="language" class="sr-only">Language</label>
                        <select name="language" id="language">
                            <option value="English">English</option>
                            <option value="Portuguese">Portuguese</option>
                        </select>
                    </form>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
